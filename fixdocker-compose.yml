version: "3.8"
services:
  reverse-proxy:
    image: traefik:v2.4
    # Enables the web UI and tells Traefik to listen to docker
    command:
      - "--api.insecure=true"
      - "--providers.docker"
      - "--providers.docker.exposedByDefault=false"
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8000:8000"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock

  kawalrencanamu:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: kawalrencanamu
    image: kawalrencanamu
    depends_on: 
      - reverse-proxy
    expose:
      - "8000"
    env_file: ./app.env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kawalrencanamu.rule=Host(`kawalrencanamu.com`) && PathPrefix(`/api/v1`)"
    # have to use $$ (double-dollar) so docker doesn't try to substitute a variable
    # command: reflex -s -r "\.go$$" -- sh -c "go run ./binary" 
    command: reflex -s -r "\.go$$" -- sh -c "./binary"